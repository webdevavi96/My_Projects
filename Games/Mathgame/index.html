<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circle Configuration</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <header class="site-header">
        <h1>Circle Configuration</h1>
        <p>Calculate circle possibilities from a given line length</p>
    </header>

    <main>
        <section class="form-section">
            <form id="formData" class="circle-form">
                <div class="form-group hidden" id="warning-block">
                    <h2>Warning:</h2>
                    <p id="warning-text"></p>
                </div>
                <div class="form-group">
                    <label for="length_line">Length of Line (meters)</label>
                    <input type="number" id="length_line" name="length_line" required>
                </div>

                <div class="form-group">
                    <label for="choice">Configuration Type</label>
                    <select id="choice" name="choice" required>
                        <option value="" disabled selected>Select an option</option>
                        <option value="fixed-radius">Fixed Radius</option>
                        <option value="fixed-circles">Fixed Number of Circles</option>
                    </select>

                </div>

                <div class="form-group">
                    <label for="input1">Value (meters)</label>
                    <input type="number" id="input1" name="input1" required>
                </div>

                <div class="form-group">
                    <label for="input2">Result</label>
                    <input type="text" id="input2" name="input2" disabled>
                </div>

                <div class="form-actions">
                    <button type="submit">Calculate</button>
                    <button type="reset">Reset Form</button>
                </div>

            </form>
        </section>
    </main>

    <footer class="site-footer">
        <p>Â© 2026 <a href="https://webdevavi96.netlify.app/" target="_blank">Avinash Chaurasiya</a></p>
    </footer>


    <script src="min.js"></script>
</body>

</html>
